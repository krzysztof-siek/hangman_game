<div class="alphabet-wrapper">
  <ul class="character-list">
    <li *ngFor="let letter of lettersList" 
      class="single-character" 
      [ngClass]="{'clicked' : clickedLettesList.includes(letter)}"
      (click)='clickedLetterHandler(letter)'>
      <span class="letter">{{letter}}</span>
    </li>
  </ul>
</div>
